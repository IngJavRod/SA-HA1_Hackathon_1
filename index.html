<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportiva</title>
    <!-- Aqui para enlazar el CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegacion -->
    <nav class="navbar">
        <!-- Logo de la pagina -->
        <div class="logo">
            <img src="Pictures/" alt="Logo">
        </div>

        <!-- Enlaces de la barra de nav -->
        <ul class="nav-links">
            <li><a href="#">Nuevo</a></li>
            <li><a href="#">Hombre</a></li>
            <li><a href="#">Mujer</a></li>
            <li><a href="#">Niños</a></li>
            <li><a href="#">Hecho en MX</a></li>
            <li><a href="#">Oferta</a></li>
        </ul>

        <!-- Mi cuenta y Carrito -->
        <div class="user-cart">
            <a href="#" class="user-link">Mi cuenta</a>
            <a href="#" class="cart-link">Carrito</a>
        </div>
    </nav>

    <!-- Regillas -->
    <div class="products-grid">
        <!-- Producto 1 -->
        <div class="product-item">
            <img src="Pictures/product1.jpg" alt="Correr">
            <div class="categories">
                <span class="category">Rebajas en tenis ropa y accesoriso</span>
        
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="product-item">
            <img src="Pictures/product2.jpg" alt="Entrenamiento">
            <div class="categories">
                <span class="category">Descuentos en calzado, tops y playeras </span>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="product-item">
            <img src="Pictures/product3.jpg" alt="Fútbol">
            <div class="categories">
                <span class="category">Hasta un 45% Jerseys, tenis y mas</span>
                        
            
            </div>
        </div>
    </div>

</body>
</html>
