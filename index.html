<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda Deportiva - JDRAM Sport</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <!-- Logo de la página -->
        <div class="logo">
            <img src="Pictures/logo.png" alt="Logo JDRAM Sport" />
        </div>

        <!-- Enlaces de la barra de navegación -->
        <ul class="nav-links">
            <li><a href="#">Nuevo</a></li>
            <li><a href="#">Hombre</a></li>
            <li><a href="#">Mujer</a></li>
            <li><a href="#">Niños</a></li>
            <li><a href="#">Hecho en MX</a></li>
            <li><a href="#">Oferta</a></li>
        </ul>

        <!-- Mi cuenta y Carrito -->
        <div class="user-cart">
            <a href="#" class="user-link">Mi cuenta</a>
            <a href="#" class="cart-link">Carrito</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center">
        <div class="container text-center">
            <h1 class="hero-title">JDRAM Sport</h1>
            <p class="hero-subtitle">Activa tu estilo, supera tus límites</p>
            <a href="#" class="btn hero-btn">Explora nuestras ofertas</a>
        </div>
    </section>


    <!-- Grid de productos -->
    <div class="products-grid">
        <!-- Producto 1 -->
        <div class="product-item">
            <img src="Pictures/product1.jpg" alt="Correr" />
            <div class="categories">
                <span class="category">Rebajas en tenis ropa y accesorios</span>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="product-item">
            <img src="Pictures/product2.jpg" alt="Entrenamiento" />
            <div class="categories">
                <span class="category">Descuentos en calzado, tops y playeras</span>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="product-item">
            <img src="Pictures/product3.jpg" alt="Fútbol" />
            <div class="categories">
                <span class="category">Hasta un 45% Jerseys, tenis y más</span>
            </div>
        </div>
    </div>

</body>

</html>
